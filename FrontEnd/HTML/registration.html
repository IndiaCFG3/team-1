<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../JS/apiCall.js"></script>
</head>
<body>

<div class="container">
  <h2>REGISTER</h2>
  <form action="/" method="POST">
    <div class="form-group">
        <label for="names">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required name="names">
      </div>

    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="Username" class="form-control" id="Username" placeholder="Enter Username" required name="Username">
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="role" value="student">Student <br> 
          <input type="radio" class="form-check-input" name="role" value="teacher">Teacher
        </label>
      </div>

      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter id" required name="ids">
      </div>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" required id="email">
      </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>

      <div class="form-group">
        <label for="organisation">Organisation:</label>
        <input type="text"  name="org" class="form-control" placeholder="Enter organisation" id="org">
      </div>

      <div class="form-group">
        <label for="course">Course Name:</label>
        <input type="text" name="cname" class="form-control" placeholder="Enter Course name" id="cname">
      </div>

      <div class="form-group">
        <label for="couserid">Course ID:</label>
        <input type="text" name="cid" class="form-control" placeholder="Enter Course ID" id="cid">
      </div>

   <input type="submit">
  </form>
</div>
<script src="server.js"></script>
</body>
</html>
